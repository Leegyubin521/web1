<h2>WEB이란 무엇인가?</h2>
웹(web)은 기본적으로 거미줄을 뜻한다.
월드 와이드 웹(World Wide Web)의 약자
월드와이드웹: 세계 최초의 웹 브라우저
웹 2.0, 웹 3.0
웹사이트(website)
웹(WEB)은 <a href="https://ko.wikipedia.org/wiki/%EB%8F%84%EB%84%90%EB%93%9C_%EC%BB%A4%EB%88%84%EC%8A%A4"title="도널드 크럼프" target="_blank">도널드 커누스</a>가 제안한 프로그래밍 시스템이다.
웹(Web)은 그놈 데스크톱의 웹 브라우저이다.
월간 웹은 1998년 창간된 월간지이다.
